<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj/Usuń Produkt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dodaj/Usuń Produkty</h1>
    <form id="modifyForm">
        <label for="product">Produkt:</label>
        <input type="text" id="modifyProduct" required>
        <label for="quantity">Ilość:</label>
        <input type="number" id="modifyQuantity" required>
        <button type="submit">Zmień stan</button>
    </form>
    <ul id="modifyProductList">
        <!-- Lista produktów z opcją edycji -->
    </ul>
    <button onclick="window.history.back()">Powrót</button>
    <script src="app.js"></script>
</body>
</html>
