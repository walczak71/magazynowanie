<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <link rel="manifest" href="manifest.json">
   


    <title>Części CKP</title>
</head>
<body>
    <h1>Lista części</h1>
    <div class="container">
        <button id="exportButton">Eksport</button>
    </div>

    <form id="inventoryForm">
        <select id="product" required>
            <option value="" disabled selected>Wybierz produkt</option>
            <option value="Reader RFID">Reader RFID</option>
            <option value="Detacher RFID">Detacher RFID</option>
            <option value="Pager">Pager</option>
            <option value="Pilot 4 kanały">Pilot 4 kanały</option>
            <option value="Pilot 2 kanały">Pilot 2 kanały</option>
            <option value="Hyperguard centralka">Hyperguard centralka</option>
            <option value="Hyperguard płytka">Hyperguard płytka</option>
            <option value="CPiD">CPiD</option>
            <option value="Zasilacz 24V">Zasilacz 24V</option>
            <option value="Zasilacz 12V">Zasilacz 12V</option>
            <option value="Wirama 2000">Wirama 2000</option>
            <option value="Router GSM">Router GSM</option>
            <!-- Dodaj więcej produktów według potrzeb -->
        </select>
        <input type="number" id="quantity" placeholder="Ilość" required>
        <input type="number" id="minQuantity" placeholder="Minimalna ilość" required>
        <button type="submit">Aktualizuj</button>
    </form>

    <ul id="productList"></ul>

    <script src="app.js"></script>
</body>
</html>
