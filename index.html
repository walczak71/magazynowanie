<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <link rel="manifest" href="manifest.json">


    <title>Części CKP</title>
</head>
<body>
    <h1>Lista części</h1>
    <div class="container">
        <button id="exportButton">Eksport</button>
    </div>

    <form id="inventoryForm">
        <select id="product" required>
            <option value="" disabled selected>Wybierz produkt</option>
            <option value="Produkt A">Reader RFID</option>
            <option value="Produkt B">Detacher RFID</option>
            <option value="Produkt C">Pager</option>
            <option value="Produkt C">Pilot 4 kanały</option>
            <option value="Produkt C">Pilot 2 kanały</option>
            <option value="Produkt C">Hyperguard centralka</option>
            <option value="Produkt C">Hyperguard płytka</option>
            <option value="Produkt C">CPiD</option>
            <option value="Produkt C">Zasilacz 24V</option>
            <option value="Produkt C">Zasilacz 12V</option>
            <option value="Produkt C">Wirama 2000</option>
            <option value="Produkt C">Router GSM</option>
            <!-- Dodaj więcej produktów według potrzeb -->
        </select>
        <input type="number" id="quantity" placeholder="Ilość" required>
        <button type="submit">Aktualizuj</button>
    </form>

    <ul id="productList"></ul>

    <script src="app.js"></script>
</body>
</html>
