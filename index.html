<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Magazynowanie</title>
</head>
<body>
    <h1>Magazynowanie</h1>
    <div class="container">
        <button id="viewList">Lista produktów</button>
        <button id="addRemove">Dodaj/Usuń produkty</button>
        <button id="exportButton">Eksport</button>
    </div>

    <form id="inventoryForm" style="display: none;">
        <input type="text" id="product" placeholder="Nazwa produktu" required>
        <input type="number" id="quantity" placeholder="Ilość" required>
        <button type="submit">Dodaj</button>
    </form>

    <ul id="productList"></ul>

    <script src="app.js"></script>
</body>
</html>
